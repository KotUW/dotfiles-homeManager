# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# Execute your favorite apps at launch

exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = waybar
exec-once = swayidle     #Lockscreen
exec-once = swww init    #Wallpaper
exec-once = hyprland-autoname-workspaces 
# exec-once = opensnitchui 
exec-once = swayosd
exec-once = fnott


# Custom Vars
$TERM = foot

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5 
    border_size = 0
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)
    cursor_inactive_timeout = 5

    layout = dwindle
}

input {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    kb_layout = us
    follow_mouse = 1

    touchpad {
        drag_lock = true
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
misc {
    disable_hyprland_logo = yes
    animate_mouse_windowdragging = true
}

debug {
    # overlay = true
    # damage_blink = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 7
    blur_passes = 3
    blur_new_optimizations = on
    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8,class:^($TERM)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
# windowrulev2 = opacity 0.8 0.8,class:^(chromium)$
# windowrulev2 = opacity 0.8 0.8,class:^(Code)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $TERM #open the terminal
bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = SUPER,Tab,cyclenext,
bind = $mainMod, L, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, wofi # Show the graphicall app launcher
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, A, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot

bind = $mainMod, F, fullscreen, 1, # Allow a window to float
bind = $mainMod, W, exec, /home/kotuw/Pictures/wallRand.fish
bind = $mainMod, P, pin,

# Function Keys
bind = ,198, exec, swayosd --output-volume mute-toggle # Speaker Mute FN+F1
bind = ,122, exec, swayosd --output-volume lower # Volume lower key
bind = ,123, exec, swayosd --output-volume raise # Volume lower key
bind = ,256, exec, swayosd --input-volume mute-toggle  # Mic mute key
bind = ,232, exec, swayosd --brightness lower # Screen brightness down FN+F7
bind = ,233, exec, swayosd --brightness raise # Screen brightness up FN+F8

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus,l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move workspace with mainMod + arrow keys
bind = $mainMod ALT, left, workspace, e-1
bind = $mainMod ALT, right, workspace, e+1
bind = $mainMod ALT, up, workspace, previous
bind = $mainMod ALT, down, workspace, empty


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
